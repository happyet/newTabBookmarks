<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>乐乎书签</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
  <div class="wrapper-left">
    <h1 id="site-title">乐乎书签</h1>
    <h2 id="current-date">0000年00月00日</h2>
    <h3 id="current-time">星期一  00:00:00</h3>
    <div id="categories"></div>

  </div>
  <div class="wrapper-right">
    <div id="import-export-buttons">
      <button id="toggle-edit">编辑</button>
      <button id="setting" class="edit-mode-button">设置</button>
      <button id="import-json" class="edit-mode-button">导入</button>
      <button id="export-json" class="edit-mode-button">导出</button>
    </div>

    <div class="poem_content"><h3 id="poem_sentence"></h3><span id="poem_info"></span></div>
    <form class="searchform" action="https://www.bing.com/search" target="_blank">
      <input class="search" id="search-input" type="text" name="q" placeholder="Bing搜索" autocomplete="off">
      <ul id="search-results"></ul>
    </form>
    <div id="nav-list">
      <!-- 导航链接将动态加载到这里 -->
    </div>
    <div class="footer">© 自娱自乐，不亦乐乎!</div>
  </div>
</div>
<!-- 设置对话框 -->
<div id="settings-dialog" class="hidden">
  <h3>设置</h3>
  <div class="settings-form">
    <label for="title">页面标题:</label>
    <p><input type="text" id="title" placeholder="输入页面标题"></p>
    
    <label for="background-image">背景图片URL:</label>
    <p><input type="text" id="background-image" placeholder="输入背景图片URL"></p>

    <p style="display: flex;align-items: center;"><input type="checkbox" id="use-bing-image"> <label for="use-bing-image">使用Bing每日一图</label></p>
    
    <p style="display: flex;align-items: center;"><label for="background-color">背景颜色:</label><input type="color" id="background-color"></p>

    <p style="display: flex;align-items: center;"><label for="background-opacity">背景颜色透明度:</label><input type="number" id="background-opacity" min="0" max="1" step="0.01" value="1"></p>
    
  </div>
  <center><button id="save-settings">保存</button> <button id="cancel-settings">取消</button></center>
</div>
<script src="newtab.js"></script>
</body>
</html>
