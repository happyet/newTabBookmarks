<!DOCTYPE html>
<html lang="en">
<head>
  <title>自定义网页导航</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="add-form">
	  <h2>添加链接</h2>
	  <label for="category-name">分类名称(*)：</label>
	  <input type="text" id="category-name" placeholder="链接分类">
	  <label for="link-name">链接名称(*):</label>
	  <input type="text" id="link-name" placeholder="链接名称">
	  <label for="link-url">链接 URL(*):</label>
	  <input type="text" id="link-url" placeholder="链接地址">
	  <label for="link-icon">链接图标:</label>
	  <input type="text" id="link-icon" placeholder="链接图标">
	  <label for="link-desc">链接描述:</label>
	  <input type="text" id="link-desc" placeholder="链接描述">
	  <button id="add-link">添加链接</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
